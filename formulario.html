<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comienza tu Proyecto | Algoritmia Desarrollos</title>
    
    <meta name="description" content="Da el primer paso para transformar tu idea en una realidad digital. Contáctanos hoy.">
    <meta property="og:title" content="Comienza tu Proyecto | Algoritmia Desarrollos">
    <meta property="og:description" content="Da el primer paso para transformar tu idea en una realidad digital.">
    <meta property="og:image" content="/img/algoritmia_logo.png">
    <meta property="og:url" content="https://www.algoritmiadesarrollos.com.ar/formulario">
    <meta property="og:type" content="website">

    <link rel="icon" href="/img/algoritmia_logo.png" type="image/png">
    <link rel="apple-touch-icon" href="/img/algoritmia_logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="/css/landing-form.css">
</head>
<body>

    <main class="form-container">
        <div class="form-header">
            <img src="/img/algoritmia_logo.png" alt="Logo Algoritmia Desarrollos" class="form-logo">
            <h1 id="form-title">Estás a un paso de impulsar tu negocio</h1>
            <p id="form-subtitle">Completa el formulario para agendar una llamada gratuita.</p>
            
            <p class="step-indicator">Paso 1 de 4</p>
        </div>

        <form id="contact-form" action="httpsPOST" method="https://formspree.io/f/TU_ID_DE_FORMULARIO_AQUI" novalidate>
            
            <div class="form-step active" data-step="1">
                <div class="form-group">
                    <label for="nombre">Tu Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Tu Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Tu WhatsApp</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ej: +54 9 3476 123456" required>
                </div>
                <div class="form-navigation">
                    <button type="button" class="btn-next">Siguiente <i class='bx bx-right-arrow-alt'></i></button>
                </div>
            </div>
            
            <div class="form-step" data-step="2">
                <div class="form-group">
                    <label for="servicio">¿Qué servicio principal necesitas?</label>
                    <select id="servicio" name="servicio_principal" required>
                        <option value="" disabled selected>Selecciona una opción...</option>
                        <option value="diseno-web">Diseño y Desarrollo Web</option>
                        <option value="app-web">Aplicación Web a Medida</option>
                        <option value="marketing-seo">Marketing Digital y SEO</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-navigation">
                    <button type="button" class="btn-prev"><i class='bx bx-left-arrow-alt'></i> Anterior</button>
                    <button type="button" class="btn-next">Siguiente <i class='bx bx-right-arrow-alt'></i></button>
                </div>
            </div>

            <div class="form-step" data-step="3">
                <p class="step-subtitle">Contanos más sobre tu proyecto</p>
                
                <div class="service-specific-questions" id="web-design-questions">
                    <div class="form-group">
                        <label>¿Ya tienes un sitio web?</label>
                        <div class="radio-group">
                            <label class="radio-label"><input type="radio" name="web_existente" value="si"> <span class="radio-custom"></span> Sí</label>
                            <label class="radio-label"><input type="radio" name="web_existente" value="no" checked> <span class="radio-custom"></span> No, es mi primera web</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>¿Tienes el diseño (UI/UX) listo?</label>
                        <div class="radio-group">
                            <label class="radio-label"><input type="radio" name="diseno_listo" value="si"> <span class="radio-custom"></span> Sí, tengo el diseño</label>
                            <label class="radio-label"><input type="radio" name="diseno_listo" value="no" checked> <span class="radio-custom"></span> No, necesito diseño</label>
                            <label class="radio-label"><input type="radio" name="diseno_listo" value="parcial"> <span class="radio-custom"></span> Tengo una idea / boceto</label>
                        </div>
                    </div>
                </div>

                <div class="service-specific-questions" id="web-app-questions">
                    <div class="form-group">
                        <label for="app-descripcion">Describe la función principal de tu aplicación</label>
                        <textarea id="app-descripcion" name="app_descripcion" rows="4" placeholder="Ej: Un sistema de gestión de turnos para mi consultorio..."></textarea>
                    </div>
                </div>

                <div class="service-specific-questions" id="seo-questions">
                    <div class="form-group">
                        <label for="seo-website">Tu sitio web actual (si tienes)</label>
                        <input type="text" id="seo-website" name="seo_sitio_actual" placeholder="https://www.ejemplo.com">
                    </div>
                </div>

                <div class="service-specific-questions" id="other-questions">
                    <div class="form-group">
                        <label for="otro-descripcion">Cuéntanos brevemente qué necesitas</label>
                        <textarea id="otro-descripcion" name="otro_descripcion" rows="4"></textarea>
                    </div>
                </div>

                <div class="form-navigation">
                    <button type="button" class="btn-prev"><i class='bx bx-left-arrow-alt'></i> Anterior</button>
                    <button type="button" class="btn-next">Siguiente <i class='bx bx-right-arrow-alt'></i></button>
                </div>
            </div>

            <div class="form-step" data-step="4">
                <div class="form-group">
                    <label for="presupuesto">¿Cuál es tu rango de presupuesto (opcional)?</label>
                    <select id="presupuesto" name="presupuesto">
                        <option value="" disabled selected>Selecciona un rango...</option>
                        <option value="<500USD">Menos de $500 USD</option>
                        <option value="500-1500USD">$500 - $1,500 USD</option>
                        <option value="1500-3000USD">$1,500 - $3,000 USD</option>
                        <option value=">3000USD">Más de $3,000 USD</option>
                        <option value="prefiero-no-decir">Prefiero discutirlo en la llamada</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="como-nos-encontro">¿Cómo nos encontraste?</label>
                    <select id="como-nos-encontro" name="fuente">
                        <option value="" disabled selected>Selecciona una opción...</option>
                        <option value="Google">Google</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Recomendacion">Recomendación de un colega</option>
                        <option value="LinkedIn">LinkedIn</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mensaje-final">¿Algo más que debamos saber? (opcional)</label>
                    <textarea id="mensaje-final" name="mensaje_final" rows="3"></textarea>
                </div>
                <div class="form-navigation">
                    <button type="button" class="btn-prev"><i class='bx bx-left-arrow-alt'></i> Anterior</button>
                    <button type="submit" class="btn-submit">Enviar Solicitud</button>
                </div>
            </div>

        </form>

        <div id="gracias-mensaje">
            <h3>¡Gracias, Luca!</h3>
            <p>He recibido tu solicitud. Te contactaré a la brevedad.</p>
            <p class="saludo-final">¡Saludos con mucha testo!</p>
        </div>

    </main>

    <script src="/js/form-pro.js"></script>
</body>
</html>
