<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comienza tu Proyecto | Algoritmia Desarrollos</title>
    
    <meta name="description" content="Da el primer paso para transformar tu idea en una realidad digital. Contáctanos hoy.">
    <meta property="og:title" content="Comienza tu Proyecto | Algoritmia Desarrollos">
    <meta property="og:description" content="Da el primer paso para transformar tu idea en una realidad digital.">
    <meta property="og:image" content="/img/algoritmia_logo.png">
    <meta property="og:url" content="https://www.algoritmiadesarrollos.com.ar/formulario">
    <meta property="og:type" content="website">

    <link rel="icon" href="/img/algoritmia_logo.png" type="image/png">
    <link rel="apple-touch-icon" href="/img/algoritmia_logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css">
    
    <link rel="stylesheet" href="/css/style.css"> 
    <link rel="stylesheet" href="/css/form-steps-integrated.css">

    <script>
        // Tus scripts de Facebook Pixel o Analytics si son necesarios aquí
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');

    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=558246843661902&ev=PageView&noscript=1"
    /></noscript>
</head>
<body>

    <div id="preloader">
        <img src="/img/algoritmia_logo.png" alt="Logo Algoritmia Desarrollos" class="preloader-logo">
    </div>

    <main id="main-content" class="form-fullscreen-wrapper">
        <div class="form-steps-card">
            <div class="form-header">
                <img src="/img/algoritmia_logo.png" alt="Logo Algoritmia Desarrollos" class="form-logo">
                <h3 class="section-subtitle" id="form-subtitle">¡Contáctanos!</h3>
                <h2 class="section-title" id="form-title">Empecemos tu <span>Proyecto Digital</span></h2>
                
                <p class="step-indicator">Paso 1 de 4</p>
            </div>

            <form id="contact-form" novalidate>
                
                <div class="form-step active" data-step="1">
                    <div class="form-group">
                        <label for="nombre">Tu Nombre</label>
                        <input type="text" id="nombre" name="nombre" required autocomplete="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Tu Email</label>
                        <input type="email" id="email" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Tu WhatsApp</label>
                        <input type="tel" id="telefono" name="telefono" required autocomplete="tel"> 
                        <input type="hidden" name="telefono_full"> 
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="btn btn-primary btn-next">Siguiente <i class='bx bx-right-arrow-alt'></i></button>
                    </div>
                </div>
                
                <div class="form-step" data-step="2">
                    <div class="form-group">
                        <label for="servicio">¿Qué servicio principal necesitas?</label>
                        <select id="servicio" name="servicio_principal" required>
                            <option value="" disabled selected>Selecciona una opción...</option>
                            <option value="diseno-web">Diseño y Desarrollo Web</option>
                            <option value="app-web">Aplicación Web a Medida</option>
                            <option value="marketing-seo">Marketing Digital y SEO</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="btn btn-secondary btn-prev"><i class='bx bx-left-arrow-alt'></i> Anterior</button>
                        <button type="button" class="btn btn-primary btn-next">Siguiente <i class='bx bx-right-arrow-alt'></i></button>
                    </div>
                </div>

                <div class="form-step" data-step="3">                    
                    <div class="service-specific-questions" id="web-design-questions">
                        <div class="form-group">
                            <label for="web_existente">¿Ya tienes un sitio web?</label>
                            <select id="web_existente" name="web_existente">
                                <option value="no" selected>No</option>
                                <option value="si">Sí</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="web_tipo">¿Qué tipo de web necesitas?</label>
                            <select id="web_tipo" name="web_tipo">
                                <option value="informativa" selected>Informativa / Landing</option>
                                <option value="ecommerce">E-commerce (Tienda)</option>
                                <option value="blog">Blog</option>
                                <option value="portfolio">Portfolio</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="diseno_listo">¿Tienes el diseño (UI/UX) listo?</label>
                            <select id="diseno_listo" name="diseno_listo">
                                <option value="no" selected>No</option>
                                <option value="si">Sí</option>
                            </select>
                        </div>
                    </div>

                    <div class="service-specific-questions" id="web-app-questions">
                        <div class="form-group">
                            <label for="app-descripcion">Describe la función principal</label>
                            <textarea id="app-descripcion" name="app_descripcion" rows="4" placeholder="Ej: Sistema de turnos..."></textarea>
                        </div>
                    </div>

                    <div class="service-specific-questions" id="seo-questions">
                        <div class="form-group">
                            <label for="seo-website">Tu sitio web actual (si tienes)</label>
                            <input type="text" id="seo-website" name="seo_sitio_actual" placeholder="https://www.ejemplo.com">
                        </div>
                        <div class="form-group">
                            <label for="presupuesto_publicidad">Presupuesto mensual para publicidad</label>
                            <select id="presupuesto_publicidad" name="presupuesto_publicidad" required>
                                <option value="" disabled selected>Selecciona...</option>
                                <option value="<300USD">&lt; $300 USD</option>
                                <option value="300-800USD">$300 - $800 USD</option>
                                <option value=">800USD">&gt; $800 USD</option>
                                <option value="no-decidido">No decidido</option>
                            </select>
                        </div>
                    </div>

                    <div class="service-specific-questions" id="other-questions">
                        <div class="form-group">
                            <label for="otro-descripcion">¿Qué necesitas?</label>
                            <textarea id="otro-descripcion" name="otro_descripcion" rows="4"></textarea>
                        </div>
                    </div>

                    <div class="form-navigation">
                        <button type="button" class="btn btn-secondary btn-prev"><i class='bx bx-left-arrow-alt'></i> Anterior</button>
                        <button type="button" class="btn btn-primary btn-next">Siguiente <i class='bx bx-right-arrow-alt'></i></button>
                    </div>
                </div>

                <div class="form-step" data-step="4">
                    <div class="form-group">
                        <label for="como-nos-encontro">¿Cómo nos encontraste?</label>
                        <select id="como-nos-encontro" name="fuente" required>
                            <option value="" disabled selected>Selecciona...</option>
                            <option value="Google">Google</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Recomendacion">Recomendación</option>
                            <option value="LinkedIn">LinkedIn</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mensaje-final">¿Algo más que debamos saber? (opcional)</label>
                        <textarea id="mensaje-final" name="mensaje_final" rows="4"></textarea>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="btn btn-secondary btn-prev"><i class='bx bx-left-arrow-alt'></i> Anterior</button>
                        <button type="submit" class="btn btn-primary btn-submit">Enviar Solicitud</button>
                    </div>
                </div>

            </form>

            <div id="gracias-mensaje">
                <h3>¡Gracias por tu consulta!</h3>
                <p>Hemos recibido tu solicitud. Te contactaremos a la brevedad para coordinar una llamada.</p>
                <p class="saludo-final">¡Saludos del equipo de Algoritmia!</p>
                <a href="/" class="btn btn-primary" style="margin-top: 2rem;">Volver al Inicio</a>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script src="/js/script.js"></script> 
    <script src="/js/form-steps.js"></script> 
</body>
</html>
