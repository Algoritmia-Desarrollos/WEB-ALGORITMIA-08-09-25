<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias! | Algoritmia Desarrollos</title>
    <meta name="robots" content="noindex, nofollow"> 
    <link rel="icon" href="/img/algoritmia_logo.png" type="image/png">
    <link rel="apple-touch-icon" href="/img/algoritmia_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    
<link rel="stylesheet" href="/css/style.css"> 
    
<link rel="stylesheet" href="/css/gracias.css"> 

</head>
<body>

    <div id="preloader">
        <img src="/img/algoritmia_logo.png" alt="Logo Algoritmia Desarrollos" class="preloader-logo">
    </div>

    
<main id="main-content" class="gracias-wrapper">
        <div class="gracias-card">
            <img src="/img/algoritmia_logo.png" alt="Logo Algoritmia Desarrollos" class="gracias-logo">
            <h1 class="gracias-title">¡Gracias por tu consulta!</h1>
            <p class="gracias-text">Hemos recibido tu solicitud correctamente. Nos pondremos en contacto contigo a la brevedad para coordinar una llamada y entender mejor tu proyecto.</p>
            <p class="gracias-text strong">¿Prefieres hablar ahora?</p>
            
            
<a href="https://wa.me/5493476245523?text=Hola,%20acabo%20de%20enviar%20el%20formulario%20de%20contacto%20y%20quisiera%20consultar%20sobre%20mi%20proyecto." 
               target="_blank" 
               rel="noopener noreferrer" 
               class="btn btn-primary btn-whatsapp-gracias">
                <i class='bx bxl-whatsapp'></i> Hablar por WhatsApp
            </a>

            <a href="/" class="btn btn-secondary btn-volver-inicio">Volver al Inicio</a>
        </div>
    </main>
    
    
<script>
        // Script simple para manejar el preloader en la página de gracias
        document.addEventListener('DOMContentLoaded', function() {
            const preloader = document.getElementById('preloader');
            const mainContent = document.getElementById('main-content');
            window.addEventListener('load', () => {
                preloader.classList.add('loaded');
                mainContent.classList.add('loaded');
            });
        });
    </script>
</body>
</html>
